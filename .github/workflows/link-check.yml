name: Link Check

on:
  workflow_call:
    inputs:
      markdown_globs:
        description: 'Glob patterns for markdown files to check'
        required: false
        type: string
        default: '**/*.md'
      lychee_args:
        description: 'Additional lychee arguments'
        required: false
        type: string
        default: '--verbose --no-progress'
      fail_on_error:
        description: 'Fail workflow if broken links found'
        required: false
        type: boolean
        default: true

jobs:
  link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: ${{ inputs.lychee_args }} ${{ inputs.markdown_globs }}
          fail: ${{ inputs.fail_on_error }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Broken links detected',
              body: 'The link checker found broken links. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              labels: ['documentation', 'bug']
            });